<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>교육후기 쓰기- ajaschool</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="layer-popup-area page">
		<div class="page-title-area">
			<h2 class="page-title">교육후기 쓰기</h2>
			<a href="#none" class="ico-close dark">닫기</a>
		</div>
		
		<div class="page-content">
			<div class="content-box-white full">
				<div class="edu-after-title">
					<p class="little-title">청소년 뷰티 직업체험</p>
					<p class="import-title">너희가 찾는 내가 명성황후란다</p>
				</div>
				<!-- 별점주기 -->
				<div class="write-content">
					<p class="medium-title">별점주기</p>
					<ul class="score-list">
						<li>
							<span class="tit">내용의 유익성</span>
							<span class="star">
								<a href="" class="orange-star" style="width:50%;">별점</a>
							</span>
						</li>
						<li>
							<span class="tit">진행의 일괄성</span>
							<span class="star">
								<a href="" class="orange-star" style="width:60%;">별점</a>
							</span>
						</li>
						<li>
							<span class="tit">교육의 흥미도</span>
							<span class="star">
								<a href="" class="orange-star" style="width:80%;">별점</a>
							</span>
						</li>
						<li>
							<span class="tit">강사의 전문성</span>
							<span class="star">
								<a href="" class="orange-star" style="width:90%;">별점</a>
							</span>
						</li>
						<li>
							<span class="tit">지인에게 추천</span>
							<span class="star">
								<a href="" class="orange-star" style="width:20%;">별점</a>
							</span>
						</li>
					</ul>
				</div>
				<!-- 후기쓰기 -->
				<div class="write-content">
					<div class="range">
						<div class="left"><p class="medium-title">후기쓰기</p></div>
						<div class="right"><p class="edu-reply-noti">후기를 작성해주시면 <span class="orange">5,000point 적립!</span></p></div>
					</div>
					<div class="textarea">
						<textarea cols="5" rows="10" placeholder="교육과 무관한 댓글, 악플은 삭제될 수 있습니다."></textarea>
						<p class="byte"><span>12</span>/600</p>
					</div>
					
				</div>
				<!-- 이미지 등록 -->
				<div class="write-content">
					<p class="medium-title">이미지 등록</p>
					<div class="edu-reply">
						<div class="img-area file">
							<ul>
								<li><img src="../images/img-upload.png"><input type="file" name="" id=""></li>
								<li><img src="../images/img-upload.png"><input type="file" name="" id=""></li>
								<li><img src="../images/img-upload.png"><input type="file" name="" id=""></li>
							</ul>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="btn-area full">
				<a href="#none" class="btn-full-orange ico-check"><span>후기쓰기</span></a>
				<a href="#none" class="btn-full-gray"><span>취소</span></a>
			</div>
			
		</div>
	</div>




</body>
</html>
