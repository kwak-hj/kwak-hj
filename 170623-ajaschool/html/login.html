<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>로그인 - ajaschool</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="layer-popup-area page login">
		<div class="page-title-area">
			<a href="#none" class="ico-close dark">닫기</a>
		</div>
		<h3><img src="../images/logo2.png" title="체험교육 플랫폼 아자스쿨"></h3>

		<div class="input-wrap">
			<div class="input-area">
				<label for="frm-id">이메일</label><input id="frm-id" type="text"/><button class="btn-remove">지우기</button>
			</div>
			<div class="input-area">
				<label for="frm-pass">비밀번호</label><input id="frm-pass" type="password" placeholder="8자리 이상의 비밀번호를 입력하세요"/><button>한글보기</button>
			</div>
		</div>

		<div class="form-check">
			<span><input type="checkbox" name="aa" id="ag" ><label for="ag">자동 로그인</label></span>
			<span><input type="checkbox" name="aa" id="as"><label for="as">아이디 저장</label></span>
		</div>

		<div class="input-wrap">
			<div class="btn-area">
				<a href="#none" class="btn-orange">로그인</a>
			</div>
		</div>
		<div class="input-wrap">
			<div class="btn-find-group">
				<a href="#none" id="btn-id-search">아이디찾기</a>
				<a href="#none" id="btn-pw-search">비밀번호 찾기</a>
			</div>
		</div>
		<div class="input-wrap">
			<div class="btn-area">
				<a href="#none" class="btn-w-orange">회원가입</a>
			</div>
		</div>
	</div>
</body>
</html>
