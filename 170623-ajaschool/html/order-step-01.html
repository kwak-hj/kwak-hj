<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>주문결제 step 01 - ajaschool</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="layer-popup-area page">
		<div class="page-title-area orange">
			<h2 class="page-title">신청/결제하기</h2>
			<a href="#none" class="ico-close dark">닫기</a>
		</div>
		
		<div class="page-content step">
			<!-- step -->
			<div class="content-box-white">
				<div class="step-area-blue ea3 step">
					<ul>
						<li class="on this"><span>1</span><strong>교육정보 확인</strong></li>
						<li><span>2</span><strong>수강생정보 입력</strong></li>
						<li><span>3</span><strong>금액확인</strong></li>
					</ul>
				</div>
			</div>
			<!-- 알림 -->
			<div class="content-box-white">
				<p class="noti">주문 전에 확인하세요</p>
				<div class="detail-txt dash">
					<ul>
						<li>상정에 따라 교육이 변동될 수 있으며 품절인 경우 교육신청이 불가 합니다.</li>
						<li>로그인 후 신청한 교육은 PC와 모바일 상호 연동됩니다.</li>
					</ul>
				</div>
			</div>
			<!-- 프로그램 정보 -->
			<div class="content-box-white">
				<!-- 제목 -->
				<p class="program-title">교육프로그램 정보</p>
				<!-- 내용 -->
				<div class="program-con">
					<div class="img-area">
						<img src="../images/@list-img-13.png" alt="">
					</div>
					<div class="info-area">
						<div class="imp-info">
							<div class="title">
								<p class="little-title">종이로봇 만들기</p>
								<p class="import-title">소리담 체험학교(유치원&어린이집 전용)</p>
							</div>
							<div class="detail-txt">
								<ul>
									<li><div class="title">교육인원</div><div class="cont">1명</div></li>
									<li><div class="title">보험금액</div><div class="cont">3000원</div></li>
									<li>
										<div class="title">결제금액</div>
										<div class="cont">
											<span class="red">3,000원</span>
											<div class="price-info">
												<div class="price-title">
													<span class="before-price">30,000원</span>
													<strong class="price">25,000</strong><span>원</span>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div><!-- //내용 -->
			</div><!-- //프로그램 정보 -->
			<!-- 구매자 정보 -->
			<div class="content-box-white">
				<!-- 제목 -->
				<p class="program-title">구매자 정보</p>
				<div class="info-input">
					<div class="info-line"><label for="">이름</label><input type="text" name="" id="" placeholder="홍길동"></div>
					<div class="info-line"><label for="">연락처</label><input type="text" name="" id="" placeholder="010-2323-3333"></div>
					<div class="info-line"><label for="">E-Mail</label><input type="text" name="" id="" placeholder="qwerty123@naver.com"></div>
				</div>
			</div>
			<div class="btn-area full">
				<a href="#none" class="btn-full-prev">이전</a>
				<a href="#none" class="btn-full-next"><span>다음단계</span></a>
			</div>
		</div>
	</div>

</body>
</html>
