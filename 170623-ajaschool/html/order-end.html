<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>주문결제 완료 - ajaschool</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="layer-popup-area page">
		<div class="page-title-area orange-line">
			<h2 class="page-title">신청/결제하기</h2>
			<a href="#none" class="ico-close dark">닫기</a>
		</div>
		
		<div class="page-content step">
			
			<div class="content-box-white end-message-area">
				<div class="end-message">
					홍길동님<br><span class="orange">교육신청</span>이 <span class="orange">완료</span>되었습니다.
				</div>
				<div class="tac">
					<p class="noti-smile">즐거운 체험교육을 경험하세요!</p>
				</div>
				
			</div>
			<!-- 프로그램 정보 -->
			<div class="content-box-white">
				<!-- 제목 -->
				<p class="program-title">주문 정보</p>
				<!-- 내용 -->
				<div class="program-con order-info">
					<div class="title">
						<p class="little-title">종이로봇 만들기</p>
						<p class="import-title">소리담 체험학교(유치원&어린이집 전용)</p>
					</div>
					<div class="program">
						<div class="img-area">
							<img src="../images/@img-program.png" alt="">
						</div>
						<div class="program-info-area">
							<div class="detail-txt">
								<ul>
									<li><span class="title">거래번호 </span><span class="cont">AJA_120701231452369</span></li>
									<li><span class="title">교육일자 </span><span class="cont">2017-08-30(금) 10~12시</span></li>
									<li><span class="title">교육인원 </span><span class="cont">1명</span></li>
									<li><span class="title">신 청 자 </span><span class="cont">홍길동</span></li>
									<li><span class="title">연 락 처 </span><span class="cont">010-8660-7977</span></li>
								</ul>
							</div>
						</div>
					</div>
				</div><!-- //내용 -->
			</div><!-- //프로그램 정보 -->

			<!-- 최종 결제금액 -->
			<div class="content-box-white">
				<p class="program-title orange-line">결제정보</p>
				<div class="gray-box">
					<div class="pay-system-select">
						<div class="range">
							<div class="left"><div class="pay-kind">신용카드</div></div>
							<div class="right pay-last-money">20,000 원</div>
						</div>
					</div>
				</div>
				<div class="range pay-info">
					<div class="left"><div class="pay-title">결제금액</div></div>
					<div class="right pay-money">33,000 원</div>
				</div>
				<div class="range pay-info">
					<div class="left"><div class="pay-title">총 할인금액</div></div>
					<div class="right pay-money">-30,000 원</div>
				</div>
				<div class="range pay-info">
					<div class="left"><div class="pay-title">보험료</div></div>
					<div class="right pay-money">3,000 원</div>
				</div>
				<div class="pay-total big">
					<div class="range">
						<div class="left"><div class="pay-title">최종 결제금액</div></div>
						<div class="right pay-money">20,000 원</div>
					</div>
				</div>
				<div class="btn-area order-last">
					<a href="#none" class="btn-gray"><span>취소하기</span></a>
					<a href="#none" class="btn-orange"><span>교육계속 보기</span></a>
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
