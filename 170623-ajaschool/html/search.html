<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>맞춤검색 - ajaschool</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="layer-popup-area page">
		<div class="page-title-area">
			<a href="#none" class="ico-prev-02">이전으로</a>
			<h2 class="page-title">맞춤검색</h2>
			<a href="#none" class="ico-close">닫기</a>
		</div>
		<div class="page-content">
			<div class="search-condition">
				<ul>
					<li class="sc-word"><strong>2017-01-24 ~ 2017.12.31</strong><button class="ico-s-del">삭제</button></li>
					<li class="sc-word"><strong>요리/웰빙</strong><button class="ico-s-del">삭제</button></li>
					<li class="sc-word"><strong>미취학</strong><button class="ico-s-del">삭제</button></li>
					<li class="sc-word"><strong>대구</strong><button class="ico-s-del">삭제</button></li>
				</ul>
			</div>
			<div class="condition-area">
				<!-- 교육일시 -->
				<div>
					<div class="big-title">교육일시</div>
					<div class="content-box-white">
						<div class="date-area">
							<span class="first-day"><input type="text" name="" id="" readonly="readonly" placeholder="교육날짜 선택"><button type="button" class="ico-cal">달력보기</button></span>
							<span class="span">~</span>
							<span class="last-day"><input type="text" name="" id="" readonly="readonly" placeholder="교육날짜 선택"><button type="button" class="ico-cal">달력보기</button></span>
						</div>
					</div>
				</div>
				<!-- 교육장소 -->
				<div>
					<div class="big-title">교육장소</div>
					<div class="content-box-white">
						<div class="form-box left ea4">
							<ul>
								<li class="f"><input type="checkbox" name="local" id="local-01"><label for="local-01">서울</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-02"><label for="local-02">경기</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-03"><label for="local-03">인천</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-04"><label for="local-04">강원</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-05"><label for="local-05">충남</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-06"><label for="local-06">대전</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-07"><label for="local-07">충북</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-08"><label for="local-08">부산</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-09"><label for="local-09">울산</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-10"><label for="local-10">대구</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-11"><label for="local-11">경북</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-12"><label for="local-12">경남</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-13"><label for="local-13">전남</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-14"><label for="local-14">광주</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-15"><label for="local-15">전북</label></li>
								<li class="f"><input type="checkbox" name="local" id="local-16"><label for="local-16">제주</label></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- 카테고리 -->
				<div>
					<div class="big-title">카테고리</div>
					<div class="content-box-white">
						<div class="form-radio ea4 left">
							<ul>
								<li class="f"><input type="radio" name="cate" id="cate-01"><label for="cate-01">전체</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-02"><label for="cate-02">문화예술</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-03"><label for="cate-03">과학/IT</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-04"><label for="cate-04">경제/진로</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-05"><label for="cate-05">요리/웰빙</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-06"><label for="cate-06">역사/전통</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-07"><label for="cate-07">인성/봉사</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-08"><label for="cate-08">영어/외국어</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-09"><label for="cate-09">영재/창의력</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-10"><label for="cate-10">기획전</label></li>
								<li class="f"><input type="radio" name="cate" id="cate-11"><label for="cate-11">무료교육</label></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- 교육대상 -->
				<div>
					<div class="big-title">교육대상</div>
					<div class="content-box-white">
						<div class="form-box left ea4">
							<ul>
								<li class="f"><input type="checkbox" name="who" id="who-01"><label for="who-01">미취학</label></li>
								<li class="f"><input type="checkbox" name="who" id="who-02"><label for="who-02">초등</label></li>
								<li class="f"><input type="checkbox" name="who" id="who-03"><label for="who-03">청소년</label></li>
								<li class="f"><input type="checkbox" name="who" id="who-04"><label for="who-04">대학/성인</label></li>
								<li class="f"><input type="checkbox" name="who" id="who-05"><label for="who-05">또래체험</label></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- 버튼 -->
				<div class="btn-area">
					<a href="#none" class="btn-orange">맞춤검색하기</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
