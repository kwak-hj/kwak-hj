<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>지역 찾기 - ajaschool</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="layer-popup-area page find">
		<div class="page-title-area">
			<h2 class="page-title">교육지역 검색</h2>
			<a href="#none" class="ico-close dark">닫기</a>
		</div>
		<div class="spot-search-area">
			<div class="spot-search-title">다른 지역 체육교육 검색</div>
			<div class="noti-02 basic">원하시는 지역을 선택하시고 확인 버튼을 클릭해주세요!</div>
			<div class="spot-list">
				<div class="form-box left ea2">
					<ul>
						<li class="f"><input type="checkbox" name="spot" id="spot-01"><label for="spot-01">서울특별시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-02"><label for="spot-02">부산광역시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-03"><label for="spot-03">인천광역시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-04"><label for="spot-04">대전광역시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-05"><label for="spot-05">대구광역시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-06"><label for="spot-06">광주광역시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-07"><label for="spot-07">울산광역시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-08"><label for="spot-08">세종특별시</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-09"><label for="spot-09">경기도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-10"><label for="spot-10">강원도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-11"><label for="spot-11">충청남도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-12"><label for="spot-12">충청북도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-13"><label for="spot-13">경상남도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-14"><label for="spot-14">경상북도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-15"><label for="spot-15">전라남도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-16"><label for="spot-16">전라북도</label></li>
						<li class="f"><input type="checkbox" name="spot" id="spot-17"><label for="spot-17">제주도</label></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="input-wrap">
			<div class="btn-area">
				<a href="#none" class="btn-orange r-arrow"><span>확인</span></a>
			</div>
		</div>
	</div>
</body>
</html>
