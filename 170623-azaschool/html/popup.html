<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>popup - nexol wizvil</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div id="wrap">
		<section class="login-wrap">
			<div class="login">
				<div class="corp-name">
					<h1><img src="../images/nexol-wizvil-logo.png" alt="넥솔 위즈빌"></h1>
					<h2>엔진오일 선택 시스템</h2>
				</div>
				<div class="login-info">
					<ul>
						<li><label for="user-id">아이디</label> <span class="full-input"><input type="text" name="" id="user-id" ></span> </li>
						<li><label for="user-pw">비밀번호</label> <span class="full-input"><input type="password" name="" id="user-pw" ></span> </li>
						<li><label for="user-code">대리점코드</label> <span class="full-input"><input type="text" name="" id="user-code" ></span> </li>
					</ul>
				</div>
				<div class="login-setting">
					<div class="form-checkbox">
						<input type="checkbox" name="" id="id-save">
						<label for="id-save">아이디 저장</label>
					</div>
					<div class="form-checkbox">
						<input type="checkbox" name="" id="pw-save">
						<label for="pw-save">비밀번호 저장</label>
					</div>
				</div>
				<div class="login-action">
					<a href="#none" class="btn-join">회원가입</a>
					<a href="#none" class="btn-login">로그인</a>
				</div>
			</div>
		</section>	
	</div>

	<!-- layer popup -->
	<article class="popup-wrap"><!-- deam -->
		<div class="popup join">
			<h2>회원 가입</h2>
			<div class="popup-contents">
				<p class="join-notice">
					회원가입 문의 ㈜탑클래스<br>
					이인수 팀장 <a href="tel:010-6525-4023">010-6525-4023</a>
				</p>
			</div>
			<div class="btns-wrap">
				<a href="#">닫기</a>
			</div>
		</div>
	</article><!-- deam -->

</body>
</html>
