<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>step : 02 - nexol wizvil</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div id="wrap">
		<section class="search-wrap">
			<h1><img src="../images/nexol-wizvil-logo-white.png" alt="넥솔 위즈빌"></h1>
			<div class="search-step">
				<ul class="step-list">
					<li><span class="step01">1</span><i>기본정보 조회</i></li>
					<li class="on"><span class="step02">2</span><i>오일종류 선택</i></li>
					<li><span class="step03">3</span><i>조회 결과</i></li>
				</ul>
				<div class="step-contents-wrap step02">
					<h2>오일종류 선택</h2>
					<div class="step-contents">
						<h3>차량 정보</h3>
						<div class="car-info">
							<ul>
								<li class="info-01"><strong>현대</strong></li>
								<li class="info-02"><strong>액센트 (RB/WTI)</strong></li>

								<li class="info-06"><strong>전륜(2WD)</strong></li>
							</ul>
						</div>
						<h3>작업 선택</h3>
						<div class="select-info">
							<div class="form-checkbox">
								<ul>
									<li><input type="checkbox" name="" id="oil-slt-00"><label for="oil-slt-00">전체</label></li>
									<li><input type="checkbox" name="" id="oil-slt-01"><label for="oil-slt-01">엔진오일</label></li>
									<li><input type="checkbox" name="" id="oil-slt-02"><label for="oil-slt-02">자동미션오일</label></li>
									<li><input type="checkbox" name="" id="oil-slt-03"><label for="oil-slt-03">수동미션오일(DCT)</label></li>
									<li><input type="checkbox" name="" id="oil-slt-04"><label for="oil-slt-04">브레이크액</label></li>
									<li><input type="checkbox" name="" id="oil-slt-05"><label for="oil-slt-05">부동액(냉각수)</label></li>
									<li><input type="checkbox" name="" id="oil-slt-06"><label for="oil-slt-06">파워오일</label></li>
									<li><input type="checkbox" name="" id="oil-slt-07"><label for="oil-slt-07">디퍼런셜오일(TC오일)</label></li>
									<li><input type="checkbox" name="" id="oil-slt-08"><label for="oil-slt-08">가솔린연소실</label></li>
									<li><input type="checkbox" name="" id="oil-slt-09"><label for="oil-slt-09">흡기/배기</label></li>
									<li><input type="checkbox" name="" id="oil-slt-10"><label for="oil-slt-10">언더코팅</label></li>
									<li><input type="checkbox" name="" id="oil-slt-11"><label for="oil-slt-11">실내에어컨필터</label></li>
								</ul>
							</div>
						</div>
						<h3>추가 작업 선택</h3>
						<div class="select-info">
							<div class="form-checkbox">
								<ul>
									<li><input type="checkbox" name="" id="option-slt-00"><label for="option-slt-00">엔진(세정+보호)</label></li>
									<li><input type="checkbox" name="" id="option-slt-01"><label for="option-slt-01">자동미션(세정+보호)</label></li>
									<li><input type="checkbox" name="" id="option-slt-02"><label for="option-slt-02">수동미션(세정+보호)</label></li>
									<li><input type="checkbox" name="" id="option-slt-03"><label for="option-slt-03">브레이크(리저버세정)</label></li>
									<li><input type="checkbox" name="" id="option-slt-04"><label for="option-slt-04">파워(세정+보호)</label></li>
									<li><input type="checkbox" name="" id="option-slt-05"><label for="option-slt-05">디퍼런셜(세정+보호)</label></li>
									<li><input type="checkbox" name="" id="option-slt-06"><label for="option-slt-06">부동액(세정+보호)</label></li>
								</ul>
							</div>
						</div>

						<a href="#" class="btn">이전</a>
