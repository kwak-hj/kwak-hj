<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>login - nexol wizvil</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div id="wrap">
		<section class="login-wrap">
			<div class="login">
				<div class="corp-name">
					<h1><span>넥솔 위즈빌</span></h1>
					<h2>엔진오일 선택 시스템</h2>
				</div>
				<div class="login-info">
					<ul>
						<li><label for="user-id">아이디</label> <input type="text" name="" id="user-id" > </li>
						<li><label for="user-pw">비밀번호</label> <input type="password" name="" id="user-pw" > </li>
						<li><label for="user-code">대리점코드</label> <input type="text" name="" id="user-code" > </li>
					</ul>
				</div>
				<div class="login-setting">
					<div class="form-checkbox">
						<input type="checkbox" name="" id="id-save">
						<label for="id-save">아이디 저장</label>
					</div>
					<div class="form-checkbox">
						<input type="checkbox" name="" id="pw-save">
						<label for="pw-save">비밀번호 저장</label>
					</div>
				</div>
				<div class="login-action">
					<a href="#none" class="btn-join">회원가입</a>
					<a href="#none" class="btn-login">로그인</a>
				</div>
			</div>
		</section>	
	</div>
</body>
</html>
